{
  comptrollers {
    id
    owner

    balanceDrips {
      id
      measureToken
      dripToken

      dripRatePerSecond
      exchangeRateMantissa
      timestamp

      players {
        address
      }
    }
    volumeDrips {
      id
      measureToken
      dripToken
      dripAmount

      deactivated
      referral

      periodSeconds
      periodCount
